<script>
    // Auto-load synopsis from each linked post
    document.querySelectorAll('.synopsis').forEach(async el => {
      const src = el.getAttribute('data-src');
      try {
        const res = await fetch(src);
        const html = await res.text();
  
        // Parse HTML to find the first <p> inside <article>
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const firstParagraph = doc.querySelector('article p');
        if (firstParagraph) {
          el.textContent = firstParagraph.textContent.slice(0,);
        } else {
          el.textContent = 'No summary available.';
        }
      } catch (err) {
        console.error('Error loading synopsis:', src, err);
        el.textContent = 'Error loading summary.';
      }
    });
</script>
